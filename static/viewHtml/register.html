<div class="register-section">
    <!--статус авторизации и регистрации-->
    <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }"
         ng-if="flash" ng-bind="flash.message"></div>

    <div class="col-md-6 col-md-offset-3">
        <h2>Регистрация</h2>
        <form name="form" ng-submit="vm.register()" role="form">
            <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
                <label>Фамилия</label>
                <input type="text" class="form-control" ng-model="vm.user.lastName" required/>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
                <label>Имя</label>
                <input type="text" class="form-control" ng-model="vm.user.firstName" required/>
            </div>
            <div class="form-group"
                 ng-class="{ 'has-error': form.middleName.$dirty && form.middleName.$error.required }">
                <label>Отчество</label>
                <input type="text" class="form-control" ng-model="vm.user.middleName" required/>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                <label>Логин</label>
                <input type="text" class="form-control" ng-model="vm.user.username" required/>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <label>Пароль</label>
                <input type="password" class="form-control" ng-model="vm.user.password" required/>
            </div>
            <div class="form-group">
                <label>Контактная информация</label>
                <input type="text" class="form-control" ng-model="vm.user.contact" required/>
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-success">Отправить
                </button>
                <a href="#/login" class="btn btn-link">Отмена</a>
            </div>
        </form>
    </div>
</div>
